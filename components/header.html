<!-- Reusable Header Component with Dynamic Content -->
<header class="header">
    <div class="flex items-center gap-4">
        <!-- Toggle Sidebar Button (Mobile) -->
        <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 h-8 w-8 md:hidden secondary-button" id="global-mobile-sidebar-toggle">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-panel-left">
                <rect width="18" height="18" x="3" y="3" rx="2"></rect>
                <path d="M9 3v18"></path>
            </svg>
            <span class="sr-only">Toggle Sidebar</span>
        </button>
        <!-- Page Title and Subtitle (Content is set by js/main.js) -->
        <div>
            <h1 id="page-title" class="text-3xl font-bold text-text-primary"></h1>
            <p id="page-subtitle" class="text-muted-binance mt-1"></p>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <!-- Live Market Tag -->
        <div id="page-tag" class="items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 border-accent-yellow text-accent-yellow hidden sm:flex">Live Market</div>
        <!-- Notifications Icon -->
        <button class="justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 rounded-md flex items-center gap-2 h-8 w-8 px-2 text-muted-binance hover:text-text-primary secondary-button" id="notifications-button">

            </svg>
            <span class="sr-only">Notifications</span>
        </button>
        <!-- Language/Region Selector -->
        <button class="justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 rounded-md flex items-center gap-2 h-8 px-2 text-muted-binance hover:text-text-primary secondary-button" id="language-selector-button">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-globe w-4 h-4">
                <circle cx="12" cy="12" r="10"></circle>
                <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
                <path d="M2 12h20"></path>
            </svg>
            <span class="text-sm">ðŸ‡ºðŸ‡¸</span>
        </button>
        <!-- User Profile Dropdown Wrapper -->
        <div class="relative" id="user-profile-dropdown-wrapper">
            <!-- User Profile Button -->
            <button class="justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&amp;_svg]:pointer-events-none [&amp;_svg]:size-4 [&amp;_svg]:shrink-0 hover:text-text-primary flex items-center gap-2 p-2 h-auto secondary-button" id="user-profile-button" aria-haspopup="true" aria-expanded="false">
                <span class="relative flex shrink-0 overflow-hidden rounded-full w-8 h-8">
                    <span class="flex h-full w-full items-center justify-center rounded-full bg-gradient-to-br from-[var(--accent-yellow)] to-[var(--background-dark)] text-white text-sm">J</span>
                </span>
                <div class="text-left hidden sm:block">
                    <div class="text-sm font-medium text-text-primary">John Doe</div>
                    <div class="text-xs text-muted-binance">john.doe@example.com</div>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-down w-4 h-4 text-muted-binance">
                    <path d="m6 9 6 6 6-6"></path>
                </svg>
            </button>
            <!-- Dropdown Menu -->
            <div id="user-profile-dropdown" class="user-profile-dropdown hidden">
                <div class="dropdown-header">
                    <div class="font-semibold">John Doe</div>
                    <div class="text-xs text-muted-binance">john.doe@example.com</div>
                </div>
                <div class="dropdown-separator"></div>
                <a href="profile.html" class="dropdown-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user"><path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>

</header>
